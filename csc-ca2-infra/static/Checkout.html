<!-- Load Stripe.js website. -->
<script src="https://js.stripe.com/v3/"></script>
<script>
    // If a fetch error occurs, log it to the console and show it in the UI.
    var handleFetchResult = function (result) {
        console.log(result)
        if (!result.ok) {
            return result.then(function (json) {
                if (json.error && json.error.message) {
                    throw new Error(result.url + ' ' + result.status + ' ' + json.error.message);
                }
            }).catch(function (err) {
                showErrorMessage(err);
                throw err;
            });
        }
        console.log(result)
        return result.json()
    };

    function createCheckoutSession(priceId) {
        return fetch("/dev/api/create-checkout-session", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                priceId: priceId
            })
        }).then(function (response) {
            if(!response.ok){
                throw Error(response.statusText);
            }
            return response.json();
        }).then(function (json) {
            return json.data;
        });
    };

    // Handle any errors returned from Checkout
    var handleResult = function (result) {
        if (result.error) {
            showErrorMessage(result.error.message);
        }
    };

    var showErrorMessage = function (message) {
        var errorEl = document.getElementById("error-message")
        errorEl.textContent = message;
        errorEl.style.display = "block";
    };

    // Get Stripe publishable key
    fetch("/dev/api/get-publishable-key",
        {
            credentials: "include"
        })
        .then(handleFetchResult)
        .then((json) => { return json.data })
        .then(function (json) {
            console.log(json)
            var publishableKey = json.publishableKey;
            var basicPriceId = json.basicPrice;
            var proPriceId = json.proPrice;

            var stripe = Stripe(publishableKey);
            // Setup event handler to create a Checkout Session when button is clicked
            document
                .getElementById("basic-plan-btn")
                .addEventListener("click", function (evt) {
                    createCheckoutSession(basicPriceId).then(function (data) {
                        // Call Stripe.js method to redirect to the new Checkout page
                        stripe
                            .redirectToCheckout({
                                sessionId: data.sessionId
                            })
                            .then(handleResult);
                    });
                });

            // Setup event handler to create a Checkout Session when button is clicked
            document
                .getElementById("pro-plan-btn")
                .addEventListener("click", function (evt) {
                    createCheckoutSession(proPriceId).then(function (data) {
                        // Call Stripe.js method to redirect to the new Checkout page
                        stripe
                            .redirectToCheckout({
                                sessionId: data.sessionId
                            })
                            .then(handleResult);
                    });
                });
        });
</script>
